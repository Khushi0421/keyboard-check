<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .project {
            text-align: center;
        }

        .color table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid white;
        }

        .color th,
        .color td {
            padding: 15px;
            border: 1px solid white;
            text-align: center;
        }

        .color th {
            background-color: #555;
        }

        .color tr:nth-child(even) {
            background-color: #333;
        }

        .key {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="project">
        <div id="insert">
            <div class="key">
                <h3>Press the key and watch magic</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
